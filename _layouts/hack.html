---
layout: default
---
<article class="hack-post">
    <header class="hack-header">
        <h1>{{ page.title }}</h1>
        <div class="hack-meta">
            <span class="date">{{ page.date | date: "%B %d, %Y" }}</span>
            {% if page.author %}
            <span class="author">by {{ page.author }}</span>
            {% endif %}
        </div>
    </header>

    <div class="hack-content">
        {{ content }}
    </div>

    <div class="hack-tags">
        {% if page.tags %}
        <div class="tags">
            {% for tag in page.tags %}
            <span class="tag">{{ tag }}</span>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</article>
